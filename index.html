<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metro Catholic Late Check-In</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 95%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #003366;
      font-size: 1.8rem;
    }
    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
    }
    select, input[type="text"], textarea {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 1.5rem;
      background-color: #003366;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0055a5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Metro Catholic Late Check-In</h1>

    <form id="checkinForm">
      <label for="grade">Select Your Grade</label>
      <select id="grade" required>
        <option value="">-- Select Grade --</option>
        <option value="Pre-K">Pre-K</option>
        <option value="K">K</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>

      <label for="studentName">Your Name</label>
      <input list="nameList" id="studentName" name="studentName" autocomplete="off" required>
      <datalist id="nameList">
        <!-- Sample names -->
        <option value="John Smith">
        <option value="Maria Gonzalez">
        <option value="Liam Johnson">
      </datalist>

      <label for="studentEmail">Email</label>
      <input type="text" id="studentEmail" name="studentEmail" readonly placeholder="Auto-filled based on name">

      <label for="reason">Reason for being late</label>
      <textarea id="reason" name="reason" rows="3" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const nameToEmail = {
      "John Smith": "jsmith@metrocatholic.net",
      "Maria Gonzalez": "mgonzalez@metrocatholic.net",
      "Liam Johnson": "ljohnson@metrocatholic.net"
    };

    document.getElementById('studentName').addEventListener('input', function () {
      const name = this.value;
      document.getElementById('studentEmail').value = nameToEmail[name] || '';
    });

    document.getElementById('checkinForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const data = {
        grade: document.getElementById('grade').value,
        name: document.getElementById('studentName').value,
        email: document.getElementById('studentEmail').value,
        reason: document.getElementById('reason').value,
        timestamp: new Date().toLocaleString()
      };
      alert("âœ… Check-in submitted! (To be connected to Google Sheets)");
      console.log(data);
      // Submit logic to Google Sheets will be added here
      this.reset();
      document.getElementById('studentEmail').value = '';
    });
  </script>
</body>
</html>
