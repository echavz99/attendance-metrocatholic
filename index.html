<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Late Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    img.logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    select, input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="metro-logo.png" alt="Metro Logo" class="logo" />
    <h1>Late Attendance</h1>
    <form id="attendanceForm">
      <label for="grade">Grade:</label>
      <select id="grade" name="grade" required>
        <option value="" disabled selected>Select your grade</option>
        <option>Pre-K</option>
        <option>Kindergarten</option>
        <option>1st</option>
        <option>2nd</option>
        <option>3rd</option>
        <option>4th</option>
        <option>5th</option>
        <option>6th</option>
        <option>7th</option>
        <option>8th</option>
      </select>

      <label for="name">Student Name:</label>
      <input type="text" id="name" name="name" placeholder="Start typing your name..." required />

      <label for="email">Student Email:</label>
      <input type="email" id="email" name="email" placeholder="Email will appear..." readonly required />

      <label for="reason">Reason for being late:</label>
      <textarea id="reason" name="reason" placeholder="Type your reason..." rows="3" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Sample student name-email mapping
    const studentEmails = {
      "Alice Johnson": "alice.johnson@metrocatholic.net",
      "Ben Smith": "ben.smith@metrocatholic.net",
      "Carla Lopez": "carla.lopez@metrocatholic.net",
      // Add more as needed
    };

    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');

    nameInput.addEventListener('input', () => {
      const typedName = nameInput.value.trim();
      const matchedEmail = studentEmails[typedName];
      emailInput.value = matchedEmail || '';
    });

    document.getElementById('attendanceForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Attendance submitted! (This will be connected to Google Sheets)');
      this.reset();
      emailInput.value = '';
    });
  </script>
</body>
</html>
