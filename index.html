<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Late Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    img.logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    select, input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="metro-logo.png" alt="Metro Logo" class="logo" />
    <h1>Late Attendance</h1>
    <form id="attendanceForm">
      <label for="grade">Grade:</label>
      <select id="grade" name="grade" required>
        <option value="" disabled selected>Select your grade</option>
        <option value="Pre-K">Pre-K</option>
        <option value="Kindergarten">Kindergarten</option>
        <option value="1st">1st</option>
        <option value="2nd">2nd</option>
        <option value="3rd">3rd</option>
        <option value="4th">4th</option>
        <option value="5th">5th</option>
        <option value="6th">6th</option>
        <option value="7th">7th</option>
        <option value="8th">8th</option>
      </select>

      <label for="name">Student Name:</label>
      <input type="text" id="name" name="name" placeholder="Type your full name..." autocomplete="off" required />

      <label for="email">Student Email:</label>
      <input type="email" id="email" name="email" placeholder="Email will appear..." readonly required />

      <label for="reason">Reason for being late:</label>
      <textarea id="reason" name="reason" placeholder="Type your reason..." rows="3" required></textarea>

      <button[type="submit"] {
  background-color: #2D5DA8;
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #1f4178;
}
    </form>
  </div>

  <script>
    const studentDirectory = {
      "Pre-K": {
        "Lily Adams": "lily.adams@metrocatholic.net",
        "Noah Bell": "noah.bell@metrocatholic.net"
      },
      "1st": {
        "Emma Clark": "emma.clark@metrocatholic.net",
        "Liam Davis": "liam.davis@metrocatholic.net"
      },
      "2nd": {
        "Ava Evans": "ava.evans@metrocatholic.net",
        "Mason Foster": "mason.foster@metrocatholic.net"
      }
      // Add more grades and students as needed
    };

    const gradeInput = document.getElementById('grade');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');

    function updateEmail() {
      const grade = gradeInput.value;
      const name = nameInput.value.trim();
      if (studentDirectory[grade] && studentDirectory[grade][name]) {
        emailInput.value = studentDirectory[grade][name];
      } else {
        emailInput.value = '';
      }
    }

    nameInput.addEventListener('input', updateEmail);
    gradeInput.addEventListener('change', updateEmail);

    document.getElementById('attendanceForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Attendance submitted! (This will be connected to Google Sheets)');
      this.reset();
      emailInput.value = '';
    });
  </script>
</body>
</html>
