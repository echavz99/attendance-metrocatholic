<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Metro Catholic Late Attendance</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-color: #f2f2f2;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .logo {
      max-width: 220px;
      margin-bottom: 20px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #2e86de;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b4f72;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .button-group button {
      flex: 1;
    }

    .form-section {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ✅ Make sure this file exists in your project folder -->
    <img src="metro-logo.png" alt="Metro Catholic Logo" class="logo" />

    <h1>Late Attendance Check-In</h1>

    <label>Select your grade group:</label>
    <div class="button-group">
      <button onclick="showForm('k2')">Grades K–2</button>
      <button onclick="showForm('3to8')">Grades 3–8</button>
    </div>

    <!-- Grades K–2 -->
    <div id="k2Form" class="form-section">
      <h2>QR Code Check-In</h2>
      <p>Scan your QR code on the iPad, then tap below:</p>
      <button onclick="checkInFromQR()">Check In Now</button>
    </div>

    <!-- Grades 3–8 -->
    <div id="form3to8" class="form-section">
      <h2>Manual Check-In</h2>
      <form id="checkinForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Start typing your name..." required />

        <label for="email">Select Your Email:</label>
        <select id="email" required>
          <option value="">-- Select --</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>

    <p id="status"></p>
  </div>

  <script>
    const students = [
      { name: "John Smith", email: "john.smith@metrocatholic.net" },
      { name: "Emily Davis", email: "emily.davis@metrocatholic.net" },
      { name: "Liam Johnson", email: "liam.johnson@metrocatholic.net" },
      { name: "Olivia Brown", email: "olivia.brown@metrocatholic.net" },
      { name: "Ethan Wilson", email: "ethan.wilson@metrocatholic.net" },
      // Add more students here
    ];

    function showForm(group) {
      document.getElementById("k2Form").style.display = group === "k2" ? "block" : "none";
      document.getElementById("form3to8").style.display = group === "3to8" ? "block" : "none";
      document.getElementById("status").innerText = "";
    }

    const nameInput = document.getElementById("name");
    const emailSelect = document.getElementById("email");

    nameInput.addEventListener("input", function () {
      const inputValue = this.value.toLowerCase();
      emailSelect.innerHTML = '<option value="">-- Select --</option>';

      if (inputValue.length === 0) return;

      const filtered = students.filter(student =>
        student.name.toLowerCase().includes(inputValue)
      );

      filtered.forEach(student => {
        const option = document.createElement("option");
        option.value = student.email;
        option.textContent = student.email;
        emailSelect.appendChild(option);
      });
    });

    function checkInFromQR() {
      const params = new URLSearchParams(window.location.search);
      const kid = params.get("kid");

      if (!kid) {
        alert("No QR code found. Please scan a valid code.");
        return;
      }

      const timestamp = new Date().toISOString();

      // Replace with your real backend URL
      fetch("https://your-backend.com/k2-checkin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ kid, timestamp })
      })
      .then(() => document.getElementById("status").innerText = "Check-in complete!")
      .catch(() => document.getElementById("status").innerText = "Error logging check-in.");
    }

    document.getElementById("checkinForm")?.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = nameInput.value.trim();
      const email = emailSelect.value.trim();
      const timestamp = new Date().toISOString();

      // Replace with your real backend URL
      fetch("https://your-backend.com/3to8-checkin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, timestamp })
      })
      .then(() => document.getElementById("status").innerText = "Check-in complete!")
      .catch(() => document.getElementById("status").innerText = "Error logging check-in.");
    });
  </script>
</body>
</html>
